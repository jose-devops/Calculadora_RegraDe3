<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora <br> Regra de Três Simples</h1>

        <form id="regraDeTresForm" >


            <input type="number" id="a" required placeholder="A" required>
                
            <input type="number" id="b" required placeholder="B" required>

            <input type="number" id="c" required placeholder="C" required>
                
            <input type="text" class="input_result" id="resultadoInput" readonly disabled>
                
            <button id="copyButton">Copiar</button>
            
            
       
        </form>

        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
